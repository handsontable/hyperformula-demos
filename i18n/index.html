<!DOCTYPE html>
<html>
  <head>
    <title>HyperFormula Internationalization Demo</title>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/milligram@1.4.1/dist/milligram.min.css"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="example">
      <button id="run" class="button run">
        Run calculations
      </button>
      <button id="reset" class="button button-outline reset">
        Reset
      </button>
      <table>
        <colgroup>
          <col style="width:22%" />
          <col style="width:15%" />
          <col style="width:23%" />
          <col style="width:20%" />
          <col style="width:20%" />
        </colgroup>
        <thead>
          <tr>
            <th>Name</th>
            <th>Lunch time</th>
            <th>Date of Birth</th>
            <th>Age</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
